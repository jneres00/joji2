<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria</title>
    <script src="https://kit.fontawesome.com/d2a31d5e7e.js" crossorigin="anonymous"></script>
    <!--Incluir o CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="galeria.css">
  </head>
  <body>
    <nav>
      <header>
          <a href="index.html"><button type="home"><i class="fa-solid fa-house"></i>Home</button></a>
          </header>
      </nav>
    <h1>Galeria</h1>

    <div id="carouselExampleIndicators" class="carousel slide">
      <!--Início indicadores para navegar no carrosel-->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <!--Final indicadores para navegar no carrosel-->

      <!--Início slide carrosel-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://pbs.twimg.com/media/FlLl9S0WIAAfeAs.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://wishu.io/wp-content/uploads/2021/07/Screenshot-2021-07-30-at-13.15.58-768x903.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/85/45/d5/8545d54cd11923c385f57358359223bd.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://la-lista.com/wp-content/uploads/2022/11/quien-es-joji-y-porque-esta-en-tendencia.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="" class="d-block w-100" alt="...">
        </div>
      </div>
      <!--Fim slide carrosel-->

      <!--Início anterior e próximo slide-->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <!--Fim anterior e próximo slide-->
    </div>
    <!--Incluir o JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
